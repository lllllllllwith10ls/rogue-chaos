<!DOCTYPE html>
<html>
	<head>
		<script src="main.js"></script>
		<script>
			function updateStart() {
				window.addEventListener('keydown', function (e) {
				e.preventDefault();
					switch(e.keyCode) {
						case 87:
							player.move("up");
							break;
						case 65:
							player.move("left");
							break;
						case 83:
							player.move("down");
							break;
						case 68:
							player.move("right");
							break;
					}
				});
			}
		</script>
	</head>
	<body onload="updateStart()">
		<pre id="game">
.........

....@....
.........
.........

.........
		</pre>
	</body>
</html>
