<!DOCTYPE html>
<html>
	<head>
		<style>
			p{
				font-family:monospace;
			}
			button{
				font-family:monospace;
			}
		</style>
		<script src="perlin.js"></script>
		<script src="main.js"></script>
		<script src="monsters.js"></script>
		<script>
			
			function updateStart() {
				for(let i = 1; i <= camera.size; i++) {
					for(let j = 1; j <= camera.size; j++) {
						let span = document.createElement('span');
						span.id = ""+j+","+i;
						span.onmouseover = function() {
							info(j,i);
						}
						span.onmouseout = function() {
							clearinfo();
						}
						document.getElementById("game").appendChild(span);
					}
					let br = document.createElement('br');
					document.getElementById("game").appendChild(br);
				}
				camera.draw();
				window.addEventListener('keydown', function (e) {
				e.preventDefault();
					switch(e.keyCode) {
						case 87:
							move("up");
							break;
						case 65:
							move("left");
							break;
						case 83:
							move("down");
							break;
						case 68:
							move("right");
							break;
					}
				});
			}
		</script>
	</head>
	<body onload="updateStart()">
		<button id="toggle" onclick="toggle()">Inventory</button>
		<p id="info""></p>
		<p id="game">
		</p>
		<p id="log">
		</p>
		<p id="stats">
			HP: 30/30
		</p>
	</body>
</html>
